<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 10px 0 10px;
      }
      .circle {
        background-color: blue;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div>
  </body>
  <script>
    'use script';
    // documentは文章全体のこと.で繋げてgetElementById()とすると指定したidを持つ要素文書全体から取得してという意味になる
    // document.getElementById('target').addEventListener('click', ()=>{
      // document.getElementById('target').style.background = 'blue';
      // document.getElementById('target').style.borderRadius = '50%';
    const target1 = document.getElementById('target1');
    const target2 = document.getElementById('target2');
    const target3 = document.getElementById('target3');

    target1.addEventListener('click', ()=>{
      target1.classList.toggle('circle');
    });

    target2.addEventListener('click', ()=>{
      target2.classList.toggle('circle');
    });

    target3.addEventListener('click', ()=>{
      target3.classList.toggle('circle');
    });
  </script>
</html>
