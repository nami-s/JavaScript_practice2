<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 10px 10px 0;
        text-align: center;
        line-height: 100px;
      }
      .circle {
        background-color: blue;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <script>
      'use script';

      for(let i = 0; i < 100; i++){
        const div = document.createElement('div');
        div.classList.add('box');
        div.textContent = i;
        div.addEventListener('click', ()=>{
          div.classList.toggle('circle');
        });
        //  divをbodyの子要素として追加してる
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
