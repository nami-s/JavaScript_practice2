<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 10px 10px 0;
        text-align: center;
        line-height: 100px;
      }
      .win {
        background-color: blue;
        border-radius: 50%;
        transform: rotate(360deg);
      }
      .lose{
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <script>
      'use script';

      const num = 5;
      // 小数点以下を切り捨てして0〜4の数字が代入されている
      const winner = Math.floor(Math.random() * num);

      for(let i = 0; i < num; i++){
        const div = document.createElement('div');
        div.classList.add('box');
        div.addEventListener('click', ()=>{
          if(i === winner){
            div.textContent = 'Win!';
            div.classList.add('win');
          } else{
            div.textContent = 'Lose!';
            div.classList.add('lose');
          }
        });
        //  divをbodyの子要素として追加してる
        document.body.appendChild(div);
      }

      //条件演算子（if-else文より短く記述できる方法） 
      const score = 50;
      score >= 80 ? console.log('Great!') : console.log('Good!');

    </script>
  </body>
</html>
