<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 10px 10px 0;
        text-align: center;
        line-height: 100px;
      }
      .win {
        background-color: blue;
        border-radius: 50%;
        transform: rotate(360deg);
      }
      .lose{
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <script>
      'use script';

      const num = 5;
      // 小数点以下を切り捨てして0〜4の数字が代入されている
      const winner = Math.floor(Math.random() * num);

      for(let i = 0; i < num; i++){
        const div = document.createElement('div');
        div.classList.add('box');
        div.addEventListener('click', ()=>{
          if(i === winner){
            div.textContent = 'Win!';
            div.classList.add('win');
          } else{
            div.textContent = 'Lose!';
            div.classList.add('lose');
          }
        });
        //  divをbodyの子要素として追加してる
        document.body.appendChild(div);
      }

      //条件演算子（if-else文より短く記述できる方法） 
      const score = 50;
      score >= 80 ? console.log('Great!') : console.log('Good!');

      // アロー関数と関数の記述方法（比較例）
      // 引数が1つの場合
      const funDouble = function(a){
        return a * 2;
      };
      const arrDouble = a => a * 2;      // 処理の中身がreturnだけの場合は矢印の先にreturnする値を記述するだけで可
      console.log(funDouble(12));
      console.log(arrDouble(12));

      // 引数が複数の場合
      const funSum = function(a, b, c){
        return a + b + c;
      };
      const arrSum = (a, b, c) => {
        return a + b + c;        // returnの省略無しバージョン
      };
      const funTotal = funSum(1, 2, 3) + funSum(4, 5, 6);
      const arrTotal = arrSum(1, 2, 3) + arrSum(4, 5, 6);
      console.log(funTotal);
      console.log(arrTotal);
    </script>
  </body>
</html>
